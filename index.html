<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeShare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>ChargeShare</h1>
        <p>Power Anytime, Anywhere</p>
        
        <button id="findStationBtn">Find Nearest Station</button>
        
        <div class="map" id="map"></div>
        <div class="map-caption" id="mapCaption">
            Click "Find Nearest Station" to locate charging stations
        </div>
        
        <button id="rentPowerBtn">Scan & Rent Power Bank</button>
        
        <!-- QR Scanner Section (Hidden by default) -->
        <div class="qr-scanner" id="qrScanner" style="display: none;">
            <div class="scanner-header">
                <h3>Scan QR Code</h3>
                <button class="close-btn" id="closeScannerBtn">âœ•</button>
            </div>
            <div id="qrReader"></div>
            <p class="scanner-instruction">Point camera at QR code on power bank</p>
        </div>
        
        <button id="returnPowerBtn">Return Power Bank</button>
        
        <div class="status" id="status">
            Status: Not Renting
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
